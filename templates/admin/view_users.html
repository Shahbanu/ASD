{% extends "admin/admin_index1.html" %}
{% block body %}
<table border="1" class="table table-striped">
    <tr style="color: #ffffff; background: #000000">
        <th>SL NO</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>IMAGE</th>
        <th>HOUSE</th>
        <th>PLACE</th>
        <th>PIN</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i['name'] }}</td>
        <td>{{ i['email'] }}</td>
        <td>{{ i['phone'] }}</td>
        <td><img src="{{ i['image'] }}" height="100" width="100" /></td>
        <td>{{ i['house'] }}</td>
        <td>{{ i['place'] }}</td>
        <td>{{ i['pin'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
