<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ASD-APP</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="/static/admin_temp/img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300;400;600;700;800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0//static/admin_temp/css/all.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="/static/admin_temp/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <div class="sidebar">
                <div class="sidebar-text d-flex flex-column h-100 justify-content-center text-center">
                    <img class="mx-auto d-block w-75 bg-primary img-fluid rounded-circle mb-4 p-3" src="/static/admin_temp/img/admin.png" alt="Image">
                    <h1 class="font-weight-bold">Admin</h1>
                    <p class="mb-4">
                        ASD-APP
                    </p>
                    <a href="/logout" class="btn btn-lg btn-block btn-primary mt-auto">LOGOUT</a>
                </div>
                <div class="sidebar-icon d-flex flex-column h-100 justify-content-center text-right">
                    <i class="fas fa-2x fa-angle-double-right text-primary"></i>
                </div>
            </div>
            <div class="content">
                <!-- Navbar Start -->
                <div class="container p-0">
                    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
                        <a href="" class="navbar-brand d-block d-lg-none">Navigation</a>
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                            <div class="navbar-nav m-auto">
                                <a href="/admin_home" class="nav-item nav-link active">Home</a>
                                <div class="nav-item dropdown">
                                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Notification</a>
                                    <div class="dropdown-menu">
                                        <a href="/admin_add_notif" class="dropdown-item">ADD</a>
                                        <a href="/admin_view_notification" class="dropdown-item">VIEW</a>
                                    </div>
                                </div>
                                <div class="nav-item dropdown">
                                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Activities</a>
                                    <div class="dropdown-menu">
                                        <a href="/admin_add_activities" class="dropdown-item">ADD</a>
                                        <a href="/admin_view_activities" class="dropdown-item">VIEW</a>
                                    </div>
                                </div>
                                <div class="nav-item dropdown">
                                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">More</a>
                                    <div class="dropdown-menu">
                                        <a href="/admin_view_users" class="dropdown-item">USERS</a>
                                        <a href="/admin_view_complaints" class="dropdown-item">COMPLAINTS</a>
                                    </div>
                                </div>
                                <a href="/admin_change_password" class="nav-item nav-link">Change Password</a>
                            </div>
                        </div>
                    </nav>
                </div>
                <!-- Navbar End -->

                
                <!-- Blog List Start -->
                <div class="container bg-white pt-1">
                    <div class="row blog-item px-3 pb-2">

                    </div>
                </div>
                <!-- Blog List End -->
                
                
                <!-- Subscribe Start -->
                <div id="start" class="container py-5 px-4 bg-secondary text-center text-white" style="height: 380px;">
                    {% block body %}
                    {% endblock %}
                </div>
                <!-- Subscribe End -->
                
                
                <!-- Blog List Start -->
                <div class="container bg-white pt-1">
                    <div class="row blog-item px-3 pb-2">
                    </div>
                </div>
                <!-- Blog List End -->
                
                
                <!-- Footer Start -->
                <div class="container py-4 bg-secondary text-center">
                    <p class="m-0 text-white">
                        &copy; <a class="text-white font-weight-bold" href="#">ASD-APP</a>. All Rights Reserved.
                    </p>
                </div>
                <!-- Footer End -->
            </div>
        </div>
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="/static/admin_temp/lib/easing/easing.min.js"></script>
        <script src="/static/admin_temp/lib/waypoints/waypoints.min.js"></script>

        <!-- Contact Javascript File -->
        <script src="/static/admin_temp/mail/jqBootstrapValidation.min.js"></script>
        <script src="/static/admin_temp/mail/contact.js"></script>

        <!-- Template Javascript -->
        <script src="/static/admin_temp/js/main.js"></script>
    </body>
</html>
